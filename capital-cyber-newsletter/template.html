<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cyber Security Brief</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; max-width: 600px;">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #1a365d; padding: 30px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 28px; font-weight: bold;">CAPITAL CYBER</h1>
                            <p style="color: #90cdf4; margin: 10px 0 0 0; font-size: 14px; text-transform: uppercase; letter-spacing: 2px;">Security Obsessed. Service Driven.</p>
                        </td>
                    </tr>
                    
                    <!-- Issue Info -->
                    <tr>
                        <td style="padding: 20px 30px; background-color: #e2e8f0;">
                            <p style="margin: 0; font-size: 12px; color: #4a5568; text-transform: uppercase; letter-spacing: 1px;">Security Brief | {{DATE}}</p>
                        </td>
                    </tr>
                    
                    <!-- Headline -->
                    <tr>
                        <td style="padding: 30px;">
                            <h2 style="color: #1a365d; margin: 0 0 20px 0; font-size: 24px; line-height: 1.3;">{{HEADLINE}}</h2>
                            <p style="color: #2d3748; font-size: 16px; line-height: 1.6; margin: 0;">{{INTRO}}</p>
                        </td>
                    </tr>
                    
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 0 30px 30px 30px;">
                            {{CONTENT}}
                        </td>
                    </tr>
                    
                    <!-- CTA Section -->
                    <tr>
                        <td style="padding: 30px; background-color: #fef3c7; border-left: 4px solid #f59e0b;">
                            <h3 style="color: #92400e; margin: 0 0 15px 0; font-size: 18px;">{{CTA_HEADLINE}}</h3>
                            <p style="color: #78350f; font-size: 15px; line-height: 1.6; margin: 0 0 20px 0;">{{CTA_TEXT}}</p>
                            <a href="mailto:rdassler@capital-cyber.com?subject=Schedule%20My%20Risk%20Assessment" style="display: inline-block; background-color: #1a365d; color: #ffffff; padding: 12px 30px; text-decoration: none; border-radius: 5px; font-weight: bold;">{{CTA_BUTTON}}</a>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px; background-color: #1a365d; text-align: center;">
                            <p style="color: #90cdf4; margin: 0 0 10px 0; font-size: 14px;">Capital Cyber</p>
                            <p style="color: #e2e8f0; margin: 0 0 10px 0; font-size: 12px;">1019B Edwards Ferry Rd. #1183, Leesburg, VA 20176</p>
                            <p style="color: #e2e8f0; margin: 0; font-size: 12px;">(571) 410-3066 | <a href="https://capital-cyber.com" style="color: #90cdf4;">capital-cyber.com</a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
